<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Данные пользователя</title>
  </head>
  <body>
    <div class="container">
      <form id="userfields" class="form" action="POST">
        <div class="input-group">
          <label for="firstname">Имя:</label>
          <input class="input" disabled id="firstname" type="text" value="Вася" />
        </div>

        <div class="input-group">
          <label for="middlename">Отчество:</label>
          <input class="input disabled" disabled id="middlename" type="text" value="Васильевич" />
        </div>

        <div class="input-group">
          <label for="lastname">Фамилия:</label>
          <input class="input" disabled id="lastname" type="text" value="Васев" />
        </div>

        <div class="input-group">
          <label for="phone">Телефон:</label>
          <input class="input" disabled id="phone" type="text" value="89348219825" />
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input class="input" disabled id="email" type="text" value="vasya@mail.ru" />
        </div>
      </form>
      <div class="links">
        <a id="cancelEdit" class="btn" href="#">Отмена</a>
        <a id="edit" class="btn" href="#">Редактировать</a>
        <a class="btn" href="form.html">Новая Форма</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
